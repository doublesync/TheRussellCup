{% extends '_base.html' %}
{% load static %}

{% block title %}Players{% endblock %}

{% block styles %}
<style>
    input::placeholder {
        color: gray!important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid p-md-5">
    <h1>Modification List</h1>
    <div class="alert alert-info" role="alert">
        <i class="fa-solid fa-circle-info"></i> You have <strong>{{ user.xp }}</strong> XP.
    </div>
    <form>
        {% csrf_token %}
        <span id="status"></span>
        <span>
            <select class="bg-dark form-select" name="mod-player" id="mod-player" required>
                {% for player in players %}
                    <option value="{{ player.id }}" {% if forloop.first %}selected disabled{% endif %}>{{ player.first_name }} {{ player.last_name }}</option>
                {% endfor %}
            </select>
        </span>
        <div id="search-table" class="mt-4">
            {% include 'players/fragments/modlist_fragment.html' %}
        </div>
    </form>
</div>

{% endblock %}
